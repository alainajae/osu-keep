{% extends 'base.html' %}
{% block content %}
{% block link %}
<link rel="stylesheet" href="../static/profile.css">
{% endblock %}
<h1 id="user-title" data-user="{{user_id}}">{{username}}'s Profile</h1>

<div>
    <table id="score-table">
        <thead>
            <tr>
                <td>#</td>
                <td>Rank</td>
                <td>Beatmap</td>
                <td>Acc</td>
                <td>Combo</td>
                <td>PP</td>
            </tr>
        </thead>
        <tbody id="score-table-body">
            <tr>
                <td><h4 class="placeholder">Loading...</h4></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="center">
    <div id="commentForm">
        <h3>Add a Comment</h3>
        <form onsubmit="postComment();return false;">
            <table>
                <tr>
                    <td><input id="comment-text" class="user_input" type="text" name="text"></td>
                    <td><input class = "submit" type="submit" value="Send"></td>
                </tr>
            </table>
        </form>
        <h4 id="posting"></h4>
    </div>

    <table id="comments" cellspacing="5">
        <tbody>
            <tr>
                <td><h4 class="placeholder">Loading...</h4></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
{% block script %}
<script src="../static/profile.js"></script>
{% endblock %}
